<!DOCTYPE html>
<link rel="stylesheet" href='style.css'>
<html lang='en'>
    <title>Tic Tac Toe</title>
    <body>
        <h1> Tic Tac Toe Game</h1>
        <form id='form'  action="/">
            <input type='text' class='input-field' id='player-one' placeholder="Player One Name" required>
            <input type='text' class='input-field' id='player-two' placeholder="Player Two Name" required>
            <button class="button" id='submit-button' type='button'>Start the game!</button>
        </form>
        <button id='reset'>Reset</button>
    </body>
<script src='script.js'></script>
</html>
